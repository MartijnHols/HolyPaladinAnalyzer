	box-shadow: 0 0 200px #172c34 inset;
}
#splash > div {
	width: 100%;
	text-transform: uppercase;
}

	font-size: 50px;
	letter-spacing: 1px;
	font-weight: 400;
	margin-bottom: 0;
	color: #e45a5a;
}
